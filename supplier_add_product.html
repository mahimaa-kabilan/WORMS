<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #f5f0ff 0%, #e4f8ff 40%, #fde7ef 100%);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      width: 420px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      background: linear-gradient(90deg, #9c27b0, #03a9f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, textarea {
      background: rgba(255,255,255,0.9) !important;
    }

    button {
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      border: none;
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.05); }

    img.preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" class="form-control mb-2" placeholder="Product Name" required>
      <textarea name="description" class="form-control mb-2" placeholder="Description" rows="3" required></textarea>
      <input type="number" name="unitPrice" class="form-control mb-2" placeholder="Unit Price" required>
      <input type="file" name="image" class="form-control mb-2" accept="image/*" onchange="previewImage(event)">
      <img id="preview" class="preview">
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = 'block';
    }
  </script>
</body>
</html>
