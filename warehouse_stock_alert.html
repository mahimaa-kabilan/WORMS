<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõí Warehouse Stock Alerts | WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #0a0a0f 0%, #12121a 40%, #1e1e2f 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 10px;
      position: relative;
      overflow-x: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.35;
      animation: float 10s infinite ease-in-out alternate;
    }
    .blob1 { width: 400px; height: 400px; background: #6a5acd; top: -100px; left: -100px; }
    .blob2 { width: 350px; height: 350px; background: #00bcd4; bottom: -120px; right: -80px; }
    .blob3 { width: 300px; height: 300px; background: #ff4081; top: 40%; left: 70%; }
    @keyframes float { from { transform: translateY(0px); } to { transform: translateY(-25px); } }

    .content-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      z-index: 5;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #03a9f4, #9c27b0, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
      color: #fff;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      color: #03a9f4;
    }

    .btn-back {
      margin-top: 25px;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(156,39,176,0.8);
    }

    p {
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="content-card">
    <h2>‚ö†Ô∏è Low Stock Alerts</h2>

    {% if alerts %}
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for a in alerts %}
        <tr>
          <td>{{ a.name }}</td>
          <td>{{ a.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No stock alerts currently.</p>
    {% endif %}

    <div class="text-center">
      <a href="{{ url_for('warehouse_dashboard') }}" class="btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
