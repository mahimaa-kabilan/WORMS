<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warehouse Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== General ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #f3f3f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0a0a0f 0%, #151527 40%, #1e1e3a 100%);
      overflow: hidden;
      position: relative;
    }

    /* ===== Neon Blobs ===== */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.25;
      animation: float 10s infinite ease-in-out alternate;
    }

    .blob1 { width: 400px; height: 400px; background: #5c6bc0; top: -100px; left: -100px; animation-delay: 0s; }
    .blob2 { width: 350px; height: 350px; background: #00bcd4; bottom: -120px; right: -80px; animation-delay: 2s; }
    .blob3 { width: 300px; height: 300px; background: #7e57c2; top: 40%; left: 65%; animation-delay: 4s; }

    @keyframes float {
      from { transform: translateY(0px) scale(1); }
      to   { transform: translateY(-25px) scale(1.05); }
    }

    /* ===== Main Container ===== */
    .dashboard-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 50px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ===== Headers ===== */
    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #5c6bc0, #00bcd4, #7e57c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 2.5rem;
    }

    /* ===== Dashboard Buttons ===== */
    .btn-custom {
      background: linear-gradient(135deg, #5c6bc0, #00bcd4);
      border: none;
      color: #fff;
      font-weight: 500;
      border-radius: 12px;
      padding: 12px 25px;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0,188,212,0.6);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .btn-custom { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="dashboard-container">
    <h1>üè≠ Warehouse: {{ warehouse_name }}</h1>
    <h2>üìä Dashboard</h2>

    <div>
      <a href="{{ url_for('warehouse_inventory') }}" class="btn btn-custom">üì¶ Inventory</a>
      <a href="{{ url_for('edit_warehouse_capacity') }}" class="btn btn-custom">‚öôÔ∏è Edit Capacity</a>
      <a href="{{ url_for('warehouse_stock_alert') }}" class="btn btn-custom">üö® Stock Alerts</a>
    </div>
  </div>
</body>
</html>
