<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0a0a0f 0%, #12121a 40%, #1e1e2f 100%);
      overflow: hidden;
      position: relative;
      color: #f1f1f1;
    }

    /* Blobs for soft lighting */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      animation: float 10s infinite ease-in-out alternate;
    }
    .blob1 { width: 400px; height: 400px; background: #6a5acd; top: -100px; left: -100px; }
    .blob2 { width: 350px; height: 350px; background: #00bcd4; bottom: -120px; right: -80px; animation-delay: 2s; }
    .blob3 { width: 300px; height: 300px; background: #ff4081; top: 40%; left: 65%; animation-delay: 4s; }

    @keyframes float {
      from { transform: translateY(0px) scale(1); }
      to { transform: translateY(-30px) scale(1.05); }
    }

    /* Login card */
    .login-card {
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      padding: 40px 50px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-card h2 {
      margin-bottom: 25px;
      background: linear-gradient(90deg, #9c27b0, #03a9f4, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      outline: none;
      font-weight: 500;
    }

    input::placeholder {
      color: #666;
    }

    .btn {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(3,169,244,0.6);
    }

    /* Truck animation */
    .truck {
  position: absolute;
  right: 15px; /* ‚¨ÖÔ∏è Start on the right side */
  top: 50%;
  transform: translateY(-50%) translateX(0);
  font-size: 1.3rem;
  opacity: 0;
}

.btn.animate .truck {
  opacity: 1;
  animation: moveTruck 2s ease forwards;
}

@keyframes moveTruck {
  0% {
    transform: translateY(-50%) translateX(0);
  }
  100% {
    transform: translateY(-50%) translateX(-230px); /* ‚¨ÖÔ∏è Move left */
  }
}

    .signup-text {
      margin-top: 15px;
      color: #ccc;
    }

    .signup-text a {
      color: #03a9f4;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="{{ url_for('supplier_login') }}">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button id="loginBtn" type="submit" class="btn">
        <span>Login</span>
        <span class="truck">üöö</span>
      </button>
    </form>
    <div class="signup-text">
      Or <a href="{{ url_for('supplier_signup') }}">New User?</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginForm = document.getElementById("loginForm");

    loginBtn.addEventListener("click", function (e) {
      e.preventDefault();
      loginBtn.classList.add("animate");

      setTimeout(() => {
        loginForm.submit();
      }, 1800);
    });
  </script>
</body>
</html>
