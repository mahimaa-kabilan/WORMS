<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Sign Up | WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0b0b13 0%, #141426 40%, #1e1e35 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
    }
    .blob1 { width: 350px; height: 350px; background: #5b4bff; top: -100px; left: -80px; }
    .blob2 { width: 300px; height: 300px; background: #00bcd4; bottom: -120px; right: -60px; }

    .signup-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      z-index: 5;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #03a9f4, #9c27b0, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      backdrop-filter: blur(8px);
      font-size: 1rem;
    }

    form input::placeholder { color: #ddd; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(156,39,176,0.6);
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0 auto;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
    }
    .back-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(156,39,176,0.6); }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="signup-card">
    <h2>üè≠ Warehouse Manager Sign Up</h2>
    <form method="POST">
      <input name="name" placeholder="Warehouse Name" required>
      <input name="location" placeholder="Location" required>
      <input name="capacity" type="number" placeholder="Capacity" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <a href="{{ url_for('warehouse_login') }}" class="back-btn">‚¨ÖÔ∏è Back to Login</a>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
