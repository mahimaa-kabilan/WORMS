<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier | Stock Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #e6e6f7;
      background: radial-gradient(circle at top left, #0b0b13 0%, #141426 40%, #1e1e35 100%);
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; }
    .blob1 { width: 350px; height: 350px; background: #5b4bff; top: -100px; left: -80px; }
    .blob2 { width: 300px; height: 300px; background: #00bcd4; bottom: -120px; right: -60px; }

    .container-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      margin-top: 80px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }
    table {
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-radius: 10px;
    }
    th, td { color: #f5f5ff; }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #dcdcff;
      font-weight: 600;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0 auto;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
    }
    .back-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(156,39,176,0.6); }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container container-box">
    <h2>‚ö†Ô∏è Low Stock Alerts</h2>
    {% if alerts %}
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr><th>Product</th><th>Warehouse</th><th>Quantity</th></tr>
        </thead>
        <tbody>
          {% for item in alerts %}
            <tr><td>{{ item.name }}</td><td>{{ item.warehouse }}</td><td>{{ item.quantity }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center">üéâ All stocks are healthy!</p>
    {% endif %}

    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('supplier_dashboard') }}" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
