<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Warehouse Capacity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a14 0%, #151531 45%, #22225a 100%);
      color: #e8e8ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; }
    .blob1 { width: 400px; height: 400px; background: #546bff; top: -100px; left: -80px; }
    .blob2 { width: 350px; height: 350px; background: #00bcd4; bottom: -100px; right: -80px; }

    .form-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 { color: #dcdcff; margin-bottom: 30px; font-weight: 600; }
    input.form-control {
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
    }
    button.btn-primary {
      background: linear-gradient(135deg, #4e6fff, #03a9f4);
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    button.btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 12px rgba(0,150,255,0.5); }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #03a9f4, #546bff);
      transition: 0.3s;
    }
    .btn-back:hover { transform: scale(1.05); box-shadow: 0 0 12px rgba(0,150,255,0.5); }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="form-box">
    <h2>üèóÔ∏è Edit Capacity</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="capacity" class="form-label">New Capacity:</label>
        <input type="number" id="capacity" name="capacity" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
    </form>

    <!-- Back to Dashboard -->
    <a href="{{ url_for('warehouse_dashboard') }}" class="btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
