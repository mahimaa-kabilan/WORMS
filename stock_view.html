<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse | Stock View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a12 0%, #13132a 40%, #202046 100%);
      color: #e9e9ff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; }
    .blob1 { width: 400px; height: 400px; background: #4e5cff; top: -100px; left: -80px; }
    .blob2 { width: 320px; height: 320px; background: #00c3ff; bottom: -120px; right: -60px; }

    .container-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-top: 80px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    table { background: rgba(255,255,255,0.12); border-radius: 10px; }
    h2 { text-align: center; color: #cfd8ff; font-weight: 600; margin-bottom: 30px; }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0 auto;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
    }
    .back-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(156,39,176,0.6); }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container container-box">
    <h2>üìä Current Stock View</h2>
    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr><th>Product</th><th>Warehouse</th><th>Quantity</th></tr>
      </thead>
      <tbody>
        {% for item in inventory %}
        <tr><td>{{ item.name }}</td><td>{{ item.warehouse }}</td><td>{{ item.quantity }}</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('supplier_dashboard') }}" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
