<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Orders | WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #12122b, #1f1f3f, #2a2a4a);
      color: #fff;
      min-height: 100vh;
      padding: 50px 20px;
    }
    .content-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(10px);
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    table {
      color: #fff;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th { color: #03a9f4; }
    select, input[type="date"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
      padding: 5px;
    }
    .btn {
      background: linear-gradient(90deg, #03a9f4, #9c27b0);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 15px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(156,39,176,0.6);
    }
  </style>
</head>
<body>

  <div class="content-card">
    <h2 class="text-center mb-4">üì¶ Warehouse Orders</h2>
    <table class="table table-dark table-striped mt-4">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o.orderID }}</td>
      <td>{{ o.firstname }} {{ o.lastname }}</td>
      <td>{{ o.name }}</td>
      <td>{{ o.order_quantity }}</td>
      <td>{{ o.status }}</td>
      <td>
        <form action="{{ url_for('update_order') }}" method="POST">
          <input type="hidden" name="order_id" value="{{ o.orderID }}">
          <button type="submit" class="btn btn-success btn-sm">Mark as Success ‚úÖ</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6" class="text-center text-muted">No pending orders available.</td></tr>
    {% endfor %}
  </tbody>
</table>


    <div class="text-center mt-4">
      <a href="{{ url_for('warehouse_dashboard') }}" class="btn">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
