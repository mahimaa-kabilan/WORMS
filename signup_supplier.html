<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Signup | WORMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== Background ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0a0a0f 0%, #12121a 40%, #1e1e2f 100%);
      overflow: hidden;
      position: relative;
    }

    /* ===== Neon Blobs ===== */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      animation: float 10s infinite ease-in-out alternate;
    }
    .blob1 { width: 400px; height: 400px; background: #6a5acd; top: -100px; left: -100px; }
    .blob2 { width: 350px; height: 350px; background: #00bcd4; bottom: -120px; right: -80px; }
    .blob3 { width: 300px; height: 300px; background: #ff4081; top: 40%; left: 65%; }
    @keyframes float {
      from { transform: translateY(0px) scale(1); }
      to { transform: translateY(-30px) scale(1.05); }
    }

    /* ===== Signup Card ===== */
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 600px;
      z-index: 5;
      padding: 2.5rem;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.8rem;
      background: linear-gradient(90deg, #9c27b0, #03a9f4, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Input Fields ===== */
    label {
      font-weight: 500;
      color: #333;
    }
    input {
      background: #f8f9fa;
      color: #333;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.2s ease;
    }
    input:focus {
      border-color: #03a9f4;
      box-shadow: 0 0 8px rgba(3,169,244,0.5);
      background: #fff;
    }

    /* ===== Button ===== */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #03a9f4, #9c27b0);
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(156,39,176,0.6);
    }
  </style>
</head>
<body>
  <!-- Neon blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="card">
    <h3>Customer Signup</h3>
    <form method="POST" id="signupForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label>First Name</label>
          <input type="text" name="firstname" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" name="lastname" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Phone</label>
          <input type="text" name="phone" maxlength="10" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
        </div>
        <div class="col-12">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Door No</label>
          <input type="text" name="doorno" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Street</label>
          <input type="text" name="street" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>District</label>
          <input type="text" name="district" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>State</label>
          <input type="text" name="state" class="form-control" required>
        </div>
        <div class="col-12">
          <label>PIN Code</label>
          <input type="text" name="pin" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="mt-4">Create Account</button>
    </form>
  </div>

  <script>
    // Simple email validation
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      const email = document.querySelector('input[name="email"]').value;
      if (!email.includes('@')) {
        e.preventDefault();
        alert('Please enter a valid email address');
      }
    });
  </script>
</body>
</html>
